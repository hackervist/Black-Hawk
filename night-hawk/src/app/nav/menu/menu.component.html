
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Night Hawk</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-list-item [routerLink]="'/about'"> Accounts </a>
        <a mat-list-item [routerLink]="'/dash'"> Create Account </a>
  
      </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <span style="font-size: 12px;">Night Hawk helps you easily manage your contacts</span>
      </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/about'"> Accounts </a>
      <a mat-list-item [routerLink]="'/dash'"> Create Account </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 80vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
