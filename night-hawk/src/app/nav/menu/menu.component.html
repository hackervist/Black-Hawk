<mat-toolbar color="black">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1 class="brandname">Night Hawk</h1>
    <span class="menu-spacer"></span>
    <div class="topnav">
      <a mat-list-item [routerLink]="'/home'"> Home</a>
      <a mat-list-item [routerLink]="'/dashboard'"> Dash </a>
      <a mat-list-item [routerLink]="'/contact'">Contact </a>
      <a mat-list-item [routerLink]="'/about'"> About </a>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span style="font-size: 12px">Night Hawk a collection of projects</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'">
        <span class="material-icons custom-icons"> home </span> Home
      </a>
      <a mat-list-item [routerLink]="'/dashboard'">
        <span class="material-icons custom-icons"> topic</span>Dashboard
      </a>
      <a mat-list-item [routerLink]="'/contact'"
        ><span class="material-icons custom-icons"> contact_page </span>Contact
      </a>
      <a mat-list-item [routerLink]="'/about'">
        <span class="material-icons custom-icons"> description </span>About
      </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        ><span class="material-icons custom-icons"> close </span>Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 80vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
